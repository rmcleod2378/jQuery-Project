<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h2>Table Finder</h2>
        <h3>Pick your table now</h3>
    </div>

    <form>
        <img src="Assests/baseline_clear_black_18dp.png" class="close"alt="close window">
        <h4 class="formHeader">New Reservation</h4>
        <h5 class="tableNumber">Table Number</h5>
        <input type="text" name="" placeholder="Enter Your Name">
        <input type="tel" phone="" placeholder="Enter Your Phone #">
        <input type="number" size="" placeholder="Enter Size of Party">
        <button type="button" class="savebtn" type="submit">SAVE</button>
    </form>

    <div class="container">
        <div class="available">1</div>
        <div class="available">2</div>
        <div class="available">3</div>
        <div class="available">4</div>
        <div class="available">5</div>
        <div class="available">6</div>
        <div class="available">7</div>
        <div class="available">8</div>
        <div class="available">9</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>

</body>

</html>
